<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Leaflet-player</title>
<link href="//cdn.bootcss.com/leaflet/0.7.7/leaflet.css" rel="stylesheet">
<link href="//cdnjs.cloudflare.com/ajax/libs/vis/3.12.0/vis.css" rel="stylesheet" type="text/css" /> 
<style type="text/css">
    #map{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 120px;
    }

    #timeline { 
        height: 120px; 
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
    }

    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
        
    .datetimeControl p {
        margin: 0;
        font-size: 16px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="timeline"></div>
<script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/q.js/1.4.1/q.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/vis/3.12.0/vis.js"></script>
<script src="//cdn.bootcss.com/leaflet/0.7.7/leaflet-src.js"></script>
<script src="index.js" type="text/javascript"></script>

</body>
</html>
